<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기 결과</title>
    <link rel="stylesheet" th:href="@{/css/find-id.css}">
</head>
<body>
    <div class="find-id-container">
        <h1>아이디 찾기 결과</h1>
        <p th:if="${foundId}">
            찾은 아이디: <strong th:text="${foundId}"></strong>
        </p>
        <p th:if="${error}" th:text="${error}" class="error-message"></p>
        <a th:href="@{/member/login}" class="btn">로그인 페이지로 이동</a>
    </div>
</body>
</html>
