<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" href="/css/header-footer.css">
    <link rel="stylesheet" th:href="@{/css/mypage.css}">
</head>
<body>
	<!-- =========================== 헤더 사이드바 ================================== -->
	<header>
		<div class="container">
			<div class="header-content">
				<a href="/"><img class="headerimage" src="/images/logo.png" alt="로고입니다만"> </a>
				<nav>
					<ul>
						<li><a href="/">홈</a></li>
						<li><a href="/productpage/list">상품</a></li>
						<li><a href="/notice/user">공지사항</a></li>
						<li><a href="/review/user">리뷰</a></li>
					</ul>
				</nav>
				<div class="user-actions">
					<span th:if="${session.loggedInMember != null}"> <a
						href="/member/mypage" th:text="${session.loggedInMember + '님'}"></a>
					</span>
					 <span th:unless="${session.loggedInMember != null}">로그인 후
						이용하세요</span> <span th:if="${session.loggedInMember != null}"> <a
						href="/member/logout">로그아웃</a>
					</span> 
					<span th:unless="${session.loggedInMember != null}"> <a
						href="/member/login">로그인</a>
					</span> 
					 <span>QR</span>
				</div>
			</div>
		</header>
    <main>
        <div class="mypage-header">
            <h1>마이페이지</h1>
            <div class="profile-image">
                <!-- 프로필 이미지 기능이 구현되면 아래 주석을 해제하세요 -->
                <!-- <img th:src="${member.profileImageUrl}" alt="프로필 이미지" id="profileImage"> -->
            </div>
        </div>

        <section class="mypage-content">
            <div class="section-1">
                <h2>1. 기본회원정보</h2>
                <div class="member-info">
                    <p><strong>아이디(휴대폰 번호):</strong> <span th:text="${member.memberPhone}"></span></p>
                    <p><strong>이름:</strong> <span th:text="${member.memberName}"></span></p>
                    <p><strong>이메일:</strong> <span th:text="${member.memberEmail}"></span></p>
                    <p><strong>관리자 여부:</strong> <span th:text="${member.adminYn == 'Y' ? '관리자' : '일반 회원'}"></span></p>
                </div>
            </div>

            <div class="section-2">
                <h2>2. 추가 정보</h2>
                <div class="grid-container">
                    <div class="grid-item">
                        <h3>회원 정보</h3>
                        <a th:href="@{/member/update}" class="btn btn-primary">정보 수정하기</a>
                    </div>
                    <div class="grid-item">
                        <h3>장바구니</h3>
                        <a th:href="@{/cart/view}" class="btn btn-secondary">장바구니 보기</a>
                    </div>
                    <div class="grid-item">
                        <h3>나의 구매내역</h3>
                        <a th:href="@{/member/mypurchasepage}" class="btn btn-secondary">구매내역 보기</a>
                    </div>
                    <div class="grid-item">
                        <h3>나의 리뷰내역</h3>
                        <a th:href="@{/member/myreviewpage}" class="btn btn-secondary">리뷰내역 보기</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
		<footer>
        <hr>
        <div class="footerclass">
            <a href="/introduce">회사소개</a>
            <a href="/notice/user">공지사항</a>
            <a href="/inquiry">문의하기</a>
            <a href="/policy">운영정책</a>
        </div>
    </footer>
    <script th:src="@{/js/mypage.js}"></script>
    <script th:src="@{/js/cart-page.js}"></script>
</body>
</html>
