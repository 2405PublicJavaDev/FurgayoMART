<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기 결과</title>
    <link rel="stylesheet" th:href="@{/css/find-pw-result.css}">
</head>
<body>
    <div class="container">
        <h1>비밀번호 찾기 결과</h1>
        
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        
        <div class="mt-3">
            <p th:if="${message}">이메일을 확인하여 임시 비밀번호로 로그인해 주세요.</p>
            <p th:if="${error}">다시 시도하시거나 관리자에게 문의해 주세요.</p>
        </div>
        
        <div class="mt-4">
            <a th:href="@{/member/login}" class="btn btn-primary">로그인 페이지로 이동</a>
            <a th:href="@{/member/find-pw}" class="btn btn-secondary">비밀번호 찾기 다시 시도</a>
        </div>
    </div>
</body>
</html>
