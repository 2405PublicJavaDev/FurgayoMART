<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>비밀번호 찾기 결과</title>
<link rel="stylesheet" href="/css/header-footer.css">
<link rel="stylesheet" th:href="@{/css/find-pw-result.css}">
</head>
<body>
	<header>
		<!-- =========================== 헤더 사이드바 ================================== -->
	<header>
		<div class="container">
			<div class="header-content">
				<a href="/"><img class="headerimage" src="/images/logo.png" alt="로고입니다만"> </a>
				<nav>
					<ul>
						<li><a href="/">홈</a></li>
						<li><a href="/productpage/list">상품</a></li>
						<li><a href="/notice/user">공지사항</a></li>
						<li><a href="/review/user">리뷰</a></li>
					</ul>
				</nav>
				<div class="user-actions">
					<span th:if="${session.loggedInMember != null}"> <a
						href="/member/mypage" th:text="${session.loggedInMember + '님'}"></a>
					</span>
					 <span th:unless="${session.loggedInMember != null}">로그인 후
						이용하세요</span> <span th:if="${session.loggedInMember != null}"> <a
						href="/member/logout">로그아웃</a>
					</span> 
					<span th:unless="${session.loggedInMember != null}"> <a
						href="/member/login">로그인</a>
					</span> 
					 <span>QR</span>
				</div>
			</div>
		</header>
	<main>
		<div class="container">
			<h1>비밀번호 찾기 결과</h1>
			<div th:if="${message}" class="alert alert-success"
				th:text="${message}"></div>
			<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

			<div class="mt-3">
				<p th:if="${message}">이메일을 확인하여 임시 비밀번호로 로그인해 주세요.</p>
				<p th:if="${error}">다시 시도하시거나 관리자에게 문의해 주세요.</p>
			</div>
			<div class="mt-4">
				<a th:href="@{/member/login}" class="btn btn-primary">로그인 페이지로
					이동</a> <a th:href="@{/member/find-pw}" class="btn btn-secondary">비밀번호
					찾기 다시 시도</a>
			</div>
		</div>
	</main>
	<footer>
        <hr>
        <div class="footerclass">
            <a href="/introduce">회사소개</a>
            <a href="/notice/user">공지사항</a>
            <a href="/inquiry">문의하기</a>
            <a href="/policy">운영정책</a>
        </div>
    </footer>
</body>
</html>
