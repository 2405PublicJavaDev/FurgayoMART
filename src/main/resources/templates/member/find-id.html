<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>아이디 찾기</title>
<link rel="stylesheet" th:href="@{/css/find-id.css}">
</head>
<body>
	<header>
		<nav>
			<a href="#" class="logo">로고</a>
			<ul class="menu-items">
				<li><a href="#">리뷰</a></li>
				<li><a href="#">홈</a></li>
				<li><a href="#">공지사항</a></li>
				<li><a href="#">문의하기</a></li>
				<li><a href="#">로그아웃</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<div class="find-id-container">
			<h1>아이디 찾기</h1>
			<form th:action="@{/member/find-id}" method="post">
				<div class="form-group">
					<label for="name">이름</label> <input type="text" id="name"
						name="name" required>
				</div>
				<div class="form-group">
					<label for="email">이메일</label> <input type="email" id="email"
						name="email" required>
				</div>
				<button type="submit">아이디 찾기</button>
			</form>
			<p th:if="${error}" th:text="${error}" class="error-message"></p>
		</div>
	</main>
	<footer>
		<nav>
			<ul class="footer-text">
				<li><a href="#">회사 소개</a></li>
				<li><a href="#">공지사항</a></li>
				<li><a href="#">문의하기</a></li>
				<li><a href="#">운영 정책</a></li>
			</ul>
		</nav>
	</footer>
</body>
</html>
