        <main>
            <section class="hero">
                <h1>공지사항 게시판에 오신걸 환영합니다.</h1>
                <p>공지사항을 항상 확인해 주세요</p>
                <div class="search-container">
                    <div class="select-wrapper">
                        <select id="search-type">
                            <option value="title">제목</option>
                            <option value="author">작성자</option>
                        </select>
                    </div>
                    <input id="search-input" class="search-category" type="text" placeholder="검색할 내용을 입력 해주세요">
                    <button id="search-button">공지사항 검색</button>
                </div>
            </section>
            <section class="content">
                <div class="recent-notices">
                    <h2>최근 공지사항</h2>

                    </ul>
                    <button id="view-all-button" class="view-all">모든 공지 보기</button>
                </div>
                <div class="notice-list">
                    <div id="notice-accordion" class="accordion">
                        <!-- 핀된 공지사항이 여기에 동적으로 추가됩니다 -->
                    </div>
                </div>
            </section>
            <section class="all-notices">
                <div id="notices-container" class="notices-container">
                    <p>공지사항 전체 목록 또는 검색된 공지사항이 여기에 표시됩니다.</p>
