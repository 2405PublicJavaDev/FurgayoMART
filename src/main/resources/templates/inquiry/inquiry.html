<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furgayo's MART - 문의하기</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/inquiry.css">
</head>
<body>
<div id="scaler">
    <header>
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">
                    <img src="/images/logo.png" alt="Fugayo's Mart Logo" class="headerimage">
                </a>
                <nav>
                    <ul>
                        <li><a href="/">홈</a></li>
                        <li><a href="/productpage/list">상품</a></li>
                        <li><a href="/notice/user">공지사항</a></li>
                        <li><a href="/review/user">리뷰</a></li>
                    </ul>
                </nav>
                <div class="user-actions">
                    <span>관리자 님</span>
                    <span>로그인</span>
                    <span>QR</span>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <main>
            <section class="hero">
                <h1>문의 하기</h1>
            </section>
            <section class="content">
                <div class="inquiry-container">
                    <div class="inquiry-form">
                        <h2>1:1 문의하기</h2>
                        <p class="description">고객님의 소중한 문의는 남겨주신 이메일로 답변해드립니다.</p>
                        <form>
                            <div class="form-group">
                                <label for="name">성함</label>
                                <input type="text" id="name" placeholder="성함을 입력해주세요">
                            </div>
                            <div class="form-group">
                                <label for="email">이메일 주소</label>
                                <input type="email" id="email" placeholder="이메일 주소를 입력해주세요">
                            </div>
                            <div class="form-group">
                                <label for="inquiry">문의 내용</label>
                                <textarea id="inquiry" placeholder="문의 내용을 입력해주세요"></textarea>
                            </div>
                            <button type="submit" class="submit-btn">제출</button>
                        </form>
                    </div>
                    <div class="image-placeholder right"></div>
                </div>
                <div class="image-placeholder wide"></div>
            </section>
        </main>
    </div>
    <footer>
        <nav>
            <ul class="footer-text">
                <li><a href="/introduce">회사 소개</a></li>
                <li><a href="/notice/user">공지사항</a></li>
                <li><a href="/inquiry">문의하기</a></li>
                <li><a href="/policy">운영 정책</a></li>
            </ul>
        </nav>
    </footer>
</div>
</body>
</html>
