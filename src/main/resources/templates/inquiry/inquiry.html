<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furgayo's MART - 문의하기</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/inquiry.css">
</head>
<body>
<div id="scaler">
    <div class="container">
        <header>
            <nav>
                <a href="#" class="logo">로고</a>
                <ul class="menu-items">
                    <li><a href="#">홈</a></li>
                    <li><a href="#">리뷰</a></li>
                    <li><a href="#">공지사항</a></li>
                    <li><a href="#">문의하기</a></li>
                    <li><a href="#">***** 님 로그아웃</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="hero">
                <h1>문의 하기</h1>
            </section>
            <section class="content">
                <div class="inquiry-container">
                    <div class="inquiry-form">
                        <h2>1:1 문의하기</h2>
                        <p class="description">고객님의 소중한 문의는 남겨주신 이메일로 답변해드립니다.</p>
                        <form>
                            <div class="form-group">
                                <label for="name">성함</label>
                                <input type="text" id="name" placeholder="성함을 입력해주세요">
                            </div>
                            <div class="form-group">
                                <label for="email">이메일 주소</label>
                                <input type="email" id="email" placeholder="이메일 주소를 입력해주세요">
                            </div>
                            <div class="form-group">
                                <label for="inquiry">문의 내용</label>
                                <textarea id="inquiry" placeholder="문의 내용을 입력해주세요"></textarea>
                            </div>
                            <button type="submit" class="submit-btn">제출</button>
                        </form>
                    </div>
                    <div class="image-placeholder right"></div>
                </div>
                <div class="image-placeholder wide"></div>
            </section>
        </main>
        <footer>
        <hr>
        <div class="footerclass">
            <a href="/introduce">회사소개</a>
            <a href="/notice/user">공지사항</a>
            <a href="/inquiry">문의하기</a>
            <a href="/policy">운영정책</a>
        </div>
    </footer>
    </div>
</div>
</body>
</html>
