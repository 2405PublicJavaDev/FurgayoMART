<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>상품 구매</title>
<link rel="stylesheet" th:href="@{/css/purchase-page.css}">
</head>
<body>
	<div class="purchase-container">
		<div class="header">
			<h1>상품 구매</h1>
<!-- 			<img th:src="" alt="로고" class="logo"> -->
		</div>

		<form th:action="@{/purchase/complete}" method="post"
			id="purchaseForm">
			<input type="hidden" name="pNo" th:value="${product.pNo}">
			<h2 th:text="${product.pName}">상품명</h2>
<!-- 			<img th:src="" alt="상품 이미지" class="product-image"> -->

			<div class="product-details">
				<p>
					가격: <span
						th:text="${#numbers.formatDecimal(product.pPrice, 0, 'COMMA', 0, 'POINT')}">0</span>원
				</p>
				<label for="quantity">수량:</label> <input type="number" id="quantity"
					name="quantity" min="1" value="1">
				<p>
					총 금액: <span id="totalAmount">0</span>원
				</p>
				<input type="hidden" name="totalAmount" id="totalAmountInput">
			</div>

			<div class="payment-method">
				<h3>결제 수단</h3>
				<label> <input type="radio" name="paymentMethod"
					value="bankTransfer" checked> 무통장입금
				</label>
			</div>

			<button type="submit" id="purchaseButton">결제하기</button>
		</form>
	</div>

	<script th:src="@{/js/purchase-page.js}"></script>
</body>
</html>
