<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<meta charset="UTF-8">
<title>index</title>
</head>
<body>
	<h1>반갑습니다 퍼가요스마트임둥</h1>
	<span th:text="${session.memberPhone}"></span> <br>
	<span th:text="${session.memberName}"></span>
	<div th:if="${msg}" th:text="${msg}" class="alert alert-success"></div>
	<div th:if="${error}" th:text="${error}" class="alert alert-danger"></div>
	<a th:href="@{/member/logout}" class="btn btn-primary">로그아웃</a>
</body>
</html>
