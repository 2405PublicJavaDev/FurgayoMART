<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>유통기한 임박 상품 sale off</title>
<link rel="stylesheet" href="/css/header-footer.css">
<link rel="stylesheet" href="/css/productpage.css">
</head>
<body>
<!-- =========================== 헤더 사이드바 ================================== -->
	<header>
		<div class="container">
			<div class="header-content">
				<a href="/"><img class="headerimage" src="/images/logo.png" alt="로고입니다만"> </a>
				<nav>
					<ul>
						<li><a href="/">홈</a></li>
						<li><a href="/productpage/list">상품</a></li>
						<li><a href="/notice/user">공지사항</a></li>
						<li><a href="/review/user">리뷰</a></li>
					</ul>
				</nav>
				<div class="user-actions">
					<span th:if="${session.loggedInMember != null}"> <a
						href="/member/mypage" th:text="${session.loggedInMember + '님'}"></a>
					</span>
					 <span th:unless="${session.loggedInMember != null}">로그인 후
						이용하세요</span> <span th:if="${session.loggedInMember != null}"> <a
						href="/member/logout">로그아웃</a>
					</span> 
					<span th:unless="${session.loggedInMember != null}"> <a
						href="/member/login">로그인</a>
					</span> 
					 <span>QR</span>
				</div>
			</div>
		</header>
	<div class="container">
		<div class="main-content">
			<div class="departments">
				<button onclick="toggleDepartments()" class="departments-btn">상품목록 ▼</button>
				<div id="departmentsDropdown" class="departments-content">
					<a href="/productpage/newproductlist">신규상품</a> 
					<a href="/productpage/popularlist">인기상품</a> 
					<a href="/productpage/koreanfood">한식</a> 
					<a href="/productpage/chinesefood">중식</a> 
					<a href="/productpage/japanesefood">일식</a> 
					<!-- <a href="/productpage/list">유통기한 임박 상품</a> -->
				</div>
			</div>
		</div>

<!-- =========================== 메인 내용 ================================== -->
	<main>
		<h2>유통기한 임박 상품 SALE 20% OFF </h2>
        <div id="productGridsale" class="product-grid" th:if="${not #lists.isEmpty(expriationList)}">
            <div class="product-item" th:each="product : ${expriationList}"
                 th:data-remaining-days="${product.remainingDays}">
                <a th:href="@{/productpage/detailList/{pNo}(pNo=${product.pNo})}" class="product-href">
                    <div class="product-image">
                        <img th:src="${product.imageUrl}" th:alt="${product.pName}" />
                    </div>
                    <h3 th:text="${product.pName}"></h3>
                    <p class="price" th:text="${#numbers.formatDecimal(product.pPrice, 0, 'COMMA', 0, 'POINT') + '원'}"></p>
                    <p th:text="'판매량: ' + ${product.pOutput} + '개'"></p>
                    <p th:text="'남은 기한: ' + ${product.remainingDays} + '일'"></p>
                </a>
            </div>
        </div>

			<div class="product-header">
			    <h2 class="product-title">전체상품</h2>
			    <div class="sort-buttons">
			        <button class="sort-button" onclick="sortProducts('default')">기본순</button>
			        <button class="sort-button" onclick="sortProducts('pOutput')">판매량순</button>
			        <button class="sort-button" onclick="sortProducts('pPrice')">가격순</button>
			        
			    </div>
			</div>
			<div id="productGrid" class="product-grid" th:if="${not #lists.isEmpty(pList)}">
			    <div class="product-item" th:each="product : ${pList}"
			         th:data-reg-date="${#dates.format(product.regDate, 'yyyy-MM-dd')}"
			         th:data-price="${product.pPrice}" 
			         th:data-pno="${product.pNo}"
			         th:data-output="${product.pOutput}">

					<a th:href="@{/productpage/detailList/{pNo}(pNo=${product.pNo})}" class="product-href">
					<div class="product-image">
						<img th:src="${product.imageUrl}" th:alt="${product.pName}" />
					</div>
						<h3 th:text="${product.pName}">
							<!-- 상품 이름  -->
						</h3>
						<p class="price" th:text="${#numbers.formatDecimal(product.pPrice, 0, 'COMMA', 0, 'POINT') + '원'}"></p>
						<p th:text="'판매량: ' + ${product.pOutput} + '개'">출고량</p>	
						<p th:text="'등록일: ' + ${#dates.format(product.regDate, 'yyyy-MM-dd')}">등록일</p>
					</a>
				</div>
			</div>
	</div>

</main>
	<footer>
        <hr>
        <div class="footerclass">
            <a href="/introduce">회사소개</a>
            <a href="/notice/user">공지사항</a>
            <a href="/inquiry">문의하기</a>
            <a href="/policy">운영정책</a>
        </div>
    </footer>
	
	
	
	<script>
		function toggleDepartments() {
			document.getElementById("departmentsDropdown").classList
					.toggle("show");
		}

		// Close the dropdown if the user clicks outside of it
		window.onclick = function(event) {
			if (!event.target.matches('.departments-btn')) {
				var dropdowns = document
						.getElementsByClassName("departments-content");
				for (var i = 0; i < dropdowns.length; i++) {
					var openDropdown = dropdowns[i];
					if (openDropdown.classList.contains('show')) {
						openDropdown.classList.remove('show');
					}
				}
			}
		}

		function sortExpiringSoonProducts() {
		    var productGrid = document.querySelector('.expiring-products');
		    var products = Array.from(productGrid.children);

		    products.sort(function(a, b) {
		        var daysA = parseInt(a.getAttribute('data-remaining-days'));
		        var daysB = parseInt(b.getAttribute('data-remaining-days'));
		        return daysA - daysB;
		    });

		    products.forEach(function(product) {
		        productGrid.appendChild(product);
		    });
		}
		window.onload = function() {
		    sortExpiringSoonProducts();
		    
		};
	</script>
	<script th:inline="javascript">
	function sortProducts(sortBy) {
	    var productGrid = document.getElementById('productGrid');
	    var products = Array.from(productGrid.children);
	
	    products.sort(function(a, b) {
	        var valueA, valueB;
	        if (sortBy === 'default') {
	            valueA = new Date(a.getAttribute('data-reg-date'));
	            valueB = new Date(b.getAttribute('data-reg-date'));
	            return valueB - valueA; // 기본순(최신순)은 내림차순
	        } else if (sortBy === 'pOutput') {
	            valueA = parseInt(a.getAttribute('data-output'));
	            valueB = parseInt(b.getAttribute('data-output'));
	            return valueB - valueA; // 판매량순은 내림차순 (많은 순서대로)
	        } else if (sortBy === 'pPrice') {
	            valueA = parseInt(a.getAttribute('data-price'));
	            valueB = parseInt(b.getAttribute('data-price'));
	            return valueA - valueB; // 가격순은 오름차순
	        }
	        return 0;
	    });
	  products.forEach(function(product) {
	        productGrid.appendChild(product);
	    });
	}
	</script>
</body>
</html>
