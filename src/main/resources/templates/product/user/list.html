	<script>
		function toggleDepartments() {
			document.getElementById("departmentsDropdown").classList
					.toggle("show");
		}

		// Close the dropdown if the user clicks outside of it
		window.onclick = function(event) {
			if (!event.target.matches('.departments-btn')) {
				var dropdowns = document
						.getElementsByClassName("departments-content");
				for (var i = 0; i < dropdowns.length; i++) {
					var openDropdown = dropdowns[i];
					if (openDropdown.classList.contains('show')) {
						openDropdown.classList.remove('show');
					}
				}
			}
		}

	<script th:inline="javascript">
		/*<![CDATA[*/
		function sortProducts(sortBy) {
			  var productGrid = document.getElementById('productGrid');
			    var products = Array.from(productGrid.children);

			    products.sort(function(a, b) {
			        var valueA, valueB;
			        if (sortBy === 'default' || sortBy === 'regDate') {
			            valueA = new Date(a.getAttribute('data-reg-date'));
			            valueB = new Date(b.getAttribute('data-reg-date'));
			            // 기본순(최신순)은 내림차순, 등록일순은 오름차순
			            return sortBy === 'default' ? valueB - valueA : valueA - valueB;
			        } else if (sortBy === 'pPrice') {
			            valueA = parseInt(a.getAttribute('data-price'));
			            valueB = parseInt(b.getAttribute('data-price'));
			            return valueA - valueB;
			        }
			        return 0;
			    });

			    products.forEach(function(product) {
			        productGrid.appendChild(product);
			    });
		}
		/*]]>*/
	</script>
