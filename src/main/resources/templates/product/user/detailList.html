                   	</div>

			     	 <h1 class="product-title" th:text="${product.pName}">상품명</h1>

                        <button id="likeButton" class="action-button like-button" onclick="toggleLike()">좋아요</button>
                    </div>
                </div>
            </div>
            <div class="product-details">

            </div>
        </main>
    </div>
    
    <div id="notification"></div>

    <script>
        function toggleDropdown() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        window.onclick = function(event) {
            if (!event.target.matches('.dropdown-btn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }

       let isLiked = false;

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        function buyProduct() {

            // 여기에 실제 구매 로직을 추가할 수 있습니다.
        }

        function addToCart() {

            showNotification(`${quantity}개의 상품을 장바구니에 담았습니다.`);
            // 여기에 실제 장바구니 추가 로직을 구현할 수 있습니다.
        }

        function toggleLike() {

                likeButton.classList.add('liked');

            } else {

            }
            // 여기에 실제 좋아요 상태 변경 로직을 구현할 수 있습니 다.
        }
    </script>
