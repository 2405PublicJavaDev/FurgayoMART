<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 조회</title>
    <link rel="stylesheet" href="/css/productList.css">
</head>
<body>
    <div class="header">
        <a href=""><h2>관리자 페이지</h2></a>
        <div class="header-menu">
            <a href="#">관리자님</a>
            <button>로그아웃</button>
        </div>
    </div>
    <div class="container">
        <ul class="sidebar">
            <li>
                <a href="#">공지사항 관리</a>
            </li>
            <li>
                <a href="#">문의사항 관리</a>
            </li>
            <li>
                <a href="#">리뷰 관리</a>
            </li>
            <li>
                <a href="#">회원 관리</a>
            </li>
            <li>
                <a href="#">상품 관리</a>
                <ul>
                    <li>
                        <a href="#">상품 등록</a>
                    </li>
                    <li>
                        <a href="#">상품 조회</a>
                    </li>
                </ul>
            </li>
        </ul>
        <div class="content">
            <h2>상품 조회하기</h2>
            <div class="search-container">
                <div class="search-form">
                    <div>
                        <label>등록 기간</label>
                        <input type="date" value="2024-08-24">
                        <span>-</span>
                        <input type="date" value="2024-08-26">
                    </div>
                    <div>
                        <label>상품 유형</label>
                        <select>
                            <option>전체</option>
                            <option>한식</option>
                            <option>일식</option>
                            <option>양식</option>
                        </select>
                        <label>남은 기간</label>
                        <input type="text">
                    </div>
                    <div>
                        <label>상품명</label>
                        <input type="text" placeholder="상품명을 입력하세요.">
                        <button class="button">검색</button>
                    </div>
                </div>
            </div>
            <div>
                <span>0개가 검색되었습니다.</span>
                <button class="button">전체 선택</button>
                <button class="button">삭제</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>상품 유형</th>
                        <th>상품명</th>
                        <th>상품 가격</th>
                        <th>등록 일자</th>
                        <th>남은 기간</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
				    <tr th:each="productVO : ${pList}">
				        <td><input type="checkbox"></td>
				        <td th:text="${productVO.categoryName}"></td>
				        <td th:text="${productVO.pName}"></td>
				        <td th:text="${productVO.pPrice + '원'}"></td>
				        <td th:text="${productVO.regDate}"></td>
				        <td>7일</td>
				        <td><button class="button">수정</button></td>
				        <td><button class="button">삭제</button></td>
				    </tr>
				</tbody>
            </table>
            <div class="pagination">
                <a href="#">&lt;&lt;</a>
                <a href="#">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#">4</a>
                <a href="#">5</a>
                <a href="#">6</a>
                <a href="#">&gt;&gt;</a>
            </div>
        </div>
    </div>
</body>
</html>
