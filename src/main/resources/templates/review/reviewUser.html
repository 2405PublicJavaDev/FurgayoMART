<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furgayo's MART - 리뷰</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/reviewUser.css">
</head>
<body>
<div id="scaler">
    <header>
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">
                    <img src="/images/logo.png" alt="Fugayo's Mart Logo" class="headerimage">
                </a>
                <nav>
                    <ul>
                        <li><a href="/">홈</a></li>
                        <li><a href="/productpage/list">상품</a></li>
                        <li><a href="/notice/user">공지사항</a></li>
                        <li><a href="/review/user">리뷰</a></li>
                    </ul>
                </nav>
                <div class="user-actions">
                    <a href="/member/mypage"> <span>관리자 님</span></a>
                   <a href="/member/login"> <span>로그인</span></a>
                    <span>QR</span>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="main-content">
            <div class="departments">
<!--                <button onclick="toggleDepartments()" class="departments-btn">상품목록 ▼</button>-->
                <div id="departmentsDropdown" class="departments-content">
                    <a href="#">신규상품</a>
                    <a href="./popularproducts.html">인기상품</a>
                    <a href="./koreanfood.html">한식</a>
                    <a href="./chinesefood.html">중식</a>
                    <a href="./japanesefood.html">양식</a>
                    <a href="./productpage.html">유통기한 임박 상품</a>
                </div>
            </div>
            <main>
                <section class="hero">
                    <h1>리뷰 페이지에 오신걸 환영 합니다</h1>
                    <p>제품 리뷰를 확인 해보세요</p>
                    <div class="search-container">
                        <select id="search-type">
                            <option value="pname">상품명</option>
                            <option value="reContent">내용</option>
                            <option value="reTitle">제목</option>
                        </select>
                        <input type="text" id="search-keyword" placeholder="검색할 내용을 입력 해주세요">
                        <button class="primary-btn btn-search">리뷰 검색</button>
                    </div>
                </section>
                <section class="reviews">
                    <div class="reviews-container">
                        <div class="reviews-left">
                            <h2>모두의 리뷰</h2>
                            <p>다른 고객들은 어떻게 리뷰를 남겼는지 확인해 보세요</p>
                            <button class="secondary-btn" id="view-all-button">모든 리뷰 보기</button>
                            <div id="recent-reviews">
                                <!-- 최근 리뷰는 JavaScript로 동적으로 추가됩니다 -->
                            </div>
                        </div>
                        <div class="reviews-right">
                            <div class="reviews-header">
                                <h2 id="review-title">고객 리뷰</h2>
                                <div class="review-navigation">
                                    <button id="prev-review" class="nav-button">&lt;</button>
                                    <button id="next-review" class="nav-button">&gt;</button>
                                </div>
                            </div>
                            <div id="review-list-container">
                                <div class="review-slider">
                                    <!-- 리뷰 항목들이 여기에 동적으로 추가됩니다 -->
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="write-review">
                    <div class="review-form">
                        <h2>리뷰 작성</h2>
                        <p>의견을 자유롭게 작성해 주세요.</p>
                        <form enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="pName">상품명</label>
                                <input type="text" id="pName" name="pName" placeholder="상품명을 입력해 주세요" required>
                            </div>
                            <div class="form-group">
                                <label for="reTitle">제목</label>
                                <input type="text" id="reTitle" name="reTitle" placeholder="제목을 입력해 주세요" required>
                            </div>
                            <div class="form-group">
                                <label for="reContent">내용 작성</label>
                                <textarea id="reContent" name="reContent" placeholder="내용을 입력 해 주세요" required></textarea>
                            </div>
                            <div class="button-group">
                                <button type="submit" class="primary-btn">작성 완료</button>
                            </div>
                        </form>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <footer>
        <nav>
            <ul class="footer-text">
                <li><a href="/introduce">회사 소개</a></li>
                <li><a href="/notice/user">공지사항</a></li>
                <li><a href="/inquiry">문의하기</a></li>
                <li><a href="/policy">운영 정책</a></li>
            </ul>
        </nav>
    </footer>
</div>
<script src="/js/reviewUser.js"></script>
</body>
</html>
