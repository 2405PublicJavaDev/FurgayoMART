<body>
<header>
    <div class="header-left">
        <a href="/" class="logo">
            <img src="/images/logo.png" alt="Fugayo's Mart Logo" class="headerimage">
        </a>
        <a href="/admin"> <div class="logo-text">관리자 페이지</div> </a><!-- 텍스트에 별도 클래스 추가 -->
    </div>

    <div class="user-info">
        <a href="member/mypage"> <span>관리자 님</span></a>
        <a href="/member/login">로그아웃</a>
    </div>
</header>

<div class="container">
    <aside>
        <nav>
            <ul class="sidebar" style="font-weight: bold; font-size: 17px;">
                <li><a href="/notice/admin">공지사항 관리</a></li>
                <li><a href="/review/admin">리뷰 관리</a></li>
<!--                <li><a href="#">회원 관리</a></li>-->
                <li class="dropdown">
                    <a href="/admin/product/list">상품 관리 ▾</a>
                    <ul class="submenu">
                        <li><a href="/admin/product/register">상품 등록</a></li>
                        <li><a href="/admin/product/list">상품 조회</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </aside>
    <div class="main-content">
        <h2>리뷰 관리</h2>
        <button class="btn-delete-selected" id="delete-selected-btn">선택 항목 삭제</button>
        <table class="review-table">
            <thead>
            <tr>
                <th><input type="checkbox" id="select-all-checkbox"></th>
                <th>제목</th>
                <th>내용</th>
                <th>작성자</th>
                <th>등록 일자</th>
                <th>상품명</th>
                <th>관리</th>
            </tr>
            </thead>
            <tbody id="review-list">
            <!-- JS에서 동적으로 리뷰 리스트를 추가할 예정 -->
            </tbody>
        </table>

        <!-- 페이지네이션 -->
        <div class="pagination" id="pagination">
            <!-- 페이지 번호가 동적으로 추가됩니다 -->
        </div>

        <div class="search-bar">
            <select id="search-type">
                <option value="reTitle">제목</option>
                <option value="reContent">내용</option>
                <option value="pname">상품명</option>
            </select>
            <input type="text" id="search-keyword" placeholder="검색할 내용을 입력 해주세요">
            <button class="btn-search">검색</button>
        </div>
    </div>
</div>

<script src="/js/reviewAdmin.js">
    document.addEventListener('DOMContentLoaded', function() {
        var dropdown = document.querySelector('.dropdown');
        dropdown.addEventListener('click', function(e) {
            if (e.target.tagName === 'A' && e.target.nextElementSibling) {
                e.preventDefault();
                this.querySelector('.submenu').style.display =
                    this.querySelector('.submenu').style.display === 'block' ? 'none' : 'block';
            }
        });
    });
</script>
</body>
