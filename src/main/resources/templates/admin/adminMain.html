<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <link rel="stylesheet" href="/css/adminMain.css">
</head>
<body>
<header>
    <div class="logo">관리자 페이지</div>
    <nav>
        <ul>
            <li><a href="#">홈</a></li>
            <li><a href="#">리뷰</a></li>
            <li><a href="#">공지사항</a></li>
            <li><a href="#">문의하기</a></li>
        </ul>
    </nav>
    <div class="user-info">
        <span>****** 님</span>
        <a href="#">로그아웃</a>
    </div>
</header>

<div class="container">
    <aside>
        <nav>
            <ul>
                <li><a href="#">공지사항 관리</a></li>
                <li><a href="#">리뷰 관리</a></li>
                <li><a href="#">회원 관리</a></li>
                <li><a href="#" class="active">상품 관리</a></li>
            </ul>
        </nav>
    </aside>

    <main>
        <h1>관리자 페이지</h1>
        <p>관리자 페이지에 오신걸 환영합니다.</p>

        <div class="content-container">
            <div class="content-grid">
                <div class="content-item">
                    <div class="image-placeholder"></div>
                    <div class="content-text">
                        <h2 class="fixed-title">관리 특이사항</h2>
                        <p id="management-text">신선도 클레임 확인 필요.</p>
                    </div>
                </div>
                <button class="edit-button">수정</button>
                <textarea class="edit-text" placeholder="새로운 관리 특이사항을 입력하세요"></textarea>
                <button class="update-button">업데이트</button>
            </div>
            <div class="content-grid">
                <div class="content-item">
                    <div class="image-placeholder"></div>
                    <div class="content-text">
                        <h2 class="fixed-title">전달 사항</h2>
                        <p id="delivery-text">가게앞 흡연자들 단속필요해요</p>
                    </div>
                </div>
                <button class="edit-button">수정</button>
                <textarea class="edit-text" placeholder="새로운 전달 사항을 입력하세요"></textarea>
                <button class="update-button">업데이트</button>
            </div>
        </div>

        <section class="admin-notes">
            <h2>관리자 개별 코멘트</h2>
            <div class="admin-grid">
                <div class="admin-card">
                    <div class="avatar"></div>
                    <h3>관리자 1</h3>
                    <p id="admin-note-1">지각 좀 하지마세요</p>
                    <button class="edit-button">수정</button>
                    <textarea class="edit-text" placeholder="새로운 특이사항을 입력하세요"></textarea>
                    <button class="update-button">업데이트</button>
                </div>
                <div class="admin-card">
                    <div class="avatar"></div>
                    <h3>관리자 2</h3>
                    <p id="admin-note-2">저 내일 연차여</p>
                    <button class="edit-button">수정</button>
                    <textarea class="edit-text" placeholder="새로운 특이사항을 입력하세요"></textarea>
                    <button class="update-button">업데이트</button>
                </div>
                <div class="admin-card">
                    <div class="avatar"></div>
                    <h3>관리자 3</h3>
                    <p id="admin-note-3">명절 떡값 몇일날 나옴?</p>
                    <button class="edit-button">수정</button>
                    <textarea class="edit-text" placeholder="새로운 특이사항을 입력하세요"></textarea>
                    <button class="update-button">업데이트</button>
                </div>
                <div class="admin-card">
                    <div class="avatar"></div>
                    <h3>관리자 4</h3>
                    <p id="admin-note-4">이직 마려움..</p>
                    <button class="edit-button">수정</button>
                    <textarea class="edit-text" placeholder="새로운 특이사항을 입력하세요"></textarea>
                    <button class="update-button">업데이트</button>
                </div>
            </div>
        </section>
    </main>
</div>

<footer>
    <ul>
        <li><a href="#">회사 소개</a></li>
        <li><a href="#">공지사항</a></li>
        <li><a href="#">고객센터</a></li>
        <li><a href="#">운영 정책</a></li>
    </ul>
</footer>

<script src="/js/adminMain.js"></script>
</body>
</html>
